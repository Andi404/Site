<div class="flex justify-center">
    <div class="bg-gray-50 rounded-lg shadow-lg px-8 py-6">
        <div class="flex flex-col gap-4 items-center justify-between">
            <h3 class="text-2xl font-bold text-gray-700">-Coming Soon-</h3>
            <span id="countdown" class="text-2xl font-semibold text-gray-700"></span>
        </div>

        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Jan 26, 2025 15:37:25").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="countdown" 
                document.getElementById("countdown").innerHTML = days + " - " + hours + " - " + minutes + " - " + seconds +
                    " - ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </div>
</div>
